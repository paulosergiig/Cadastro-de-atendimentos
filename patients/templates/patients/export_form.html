{% extends "base.html" %}

{% block title %}Exportar Relatórios{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Exportar Relatório de Evolução (Excel)</h1>
    <div class="card">
        <div class="card-body">
            <p>Selecione o intervalo de datas e, opcionalmente, filtre por pacientes para gerar o arquivo .xlsx.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-file-excel"></i> Gerar Relatório
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
