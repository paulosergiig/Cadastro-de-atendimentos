{% extends "base.html" %}

{% block title %}Editar Ficha de Evolução{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Ficha de Evolução</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="{% url 'patients:patient_detail' object.paciente.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
